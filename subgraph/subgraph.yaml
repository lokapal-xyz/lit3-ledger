specVersion: 1.2.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Lit3Ledger
    network: base-sepolia  # Set the network to base or base-sepolia
    source:
      address: "0x9A5D36D73d92a21fC81CAFF043eaA670E7Da2543"  # Replace with your deployed contract address
      abi: Lit3Ledger
      startBlock: 35503948  # Replace with your deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Entry
        - EntryUpdate
        - CuratorTransfer
        - Ledger
      abis:
        - name: Lit3Ledger
          file: ./abis/Lit3Ledger.json
      eventHandlers:
        - event: EntryArchived(indexed uint256,string,string,string,string,string,uint256,address,uint256,bytes32,string,string)
          handler: handleEntryArchived
        - event: EntryDeprecated(indexed uint256,indexed uint256,string,uint256)
          handler: handleEntryDeprecated
        - event: CuratorTransferred(indexed address,indexed address)
          handler: handleCuratorTransferred
      file: ./src/lit3-ledger.ts
