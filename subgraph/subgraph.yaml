specVersion: 1.2.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Lit3Ledger
    network: base  # Set the network to base or base-sepolia
    source:
      address: "0x48051661a6B1779fe4fB01Caf578e9ca45e4A4f3"  # Replace with your deployed contract address
      abi: Lit3Ledger
      startBlock: 40037836  # Replace with your deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Entry
        - EntryUpdate
        - CuratorTransfer
        - Ledger
      abis:
        - name: Lit3Ledger
          file: ./abis/Lit3Ledger.json
      eventHandlers:
        - event: EntryArchived(indexed uint256,string,string,string,string,string,uint256,address,uint256,bytes32,string,string)
          handler: handleEntryArchived
        - event: EntryDeprecated(indexed uint256,indexed uint256,string,uint256)
          handler: handleEntryDeprecated
        - event: CuratorTransferred(indexed address,indexed address)
          handler: handleCuratorTransferred
      file: ./src/lit3-ledger.ts
